<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAnalytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg8FpdYUn5JpbaW38Ob8c3vwSROvtZJbQ&libraries=places,visualization&callback=initMap"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div id="map-section">
        <div id="map"></div>
    </div>

    <div class="search-overlay">
        <div class="search-box">
            <button id="voice-trigger" title="Voice Search">ğŸ¤</button>
            <input type="text" id="search-input" placeholder="Ask anything (e.g. 'Route from Bangalore to Delhi')...">
            <button id="search-button">Analyze</button>
        </div>

        <div id="mode-selector">
            <button class="mode-btn active" data-mode="DRIVING" title="Driving">ğŸš—</button>
            <button class="mode-btn" data-mode="AIR" title="Direct Line (Air)">âœˆï¸</button>

            <div id="route-stats" class="hidden">
                <span id="route-dist">0 km</span>
                <span class="divider">|</span>
                <span id="route-time">0 min</span>
            </div>
        </div>
    </div>

    <div id="cards-container"></div>
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
